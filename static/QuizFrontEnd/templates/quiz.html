<h1>Create A Quiz</h1>

<div class='row'>
  <div class='col-xs-12 col-md-6'>
    <h2>Which Topic?</h2>
    <select ng-model="selectedTopic" class="form-control">
      <option ng-repeat='topic in topics' value="{{topic.name}}">
        {{topic.name}}
      </option>
    </select>
    <h2>How Many Questions?</h2>
    <input ng-model="numOfQuestions" type="number" class="form-control" placeholder="0">
  </div>
</div>

<button class="btn btn-primary" ng-click="startQuiz()">Start Quiz!</button>
