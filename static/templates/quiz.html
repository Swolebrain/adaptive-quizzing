<div class='row'>
  <div class='col-xs-12 col-md-6'>
    <h2>Existing Topics</h2>
    <ul class='topics'>
      <li ng-repeat='topic in topics'> {{topic.name}}
        <ul>
          <li ng-repeat='subtopic in topic.subTopics'>
            {{subtopic}}
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class='col-xs-12 col-md-6'>
    <h2>Add New Topic</h2>
    <create-topic reload='reload'></create-topic>
  </div>
</div>
